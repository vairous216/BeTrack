    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="page-login.html"><img src="images/big-wind.png" alt=""></a>
									</div>
                                    <form id="signup-form">
                                    <h4 class="text-center mb-4">Sign up your account</h4>
                                    <div class="divider"></div>
                                     <div id="side-form" >
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Username</strong></label>
                                            <input type="text" id="name" class="form-control" placeholder="username">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Email</strong></label>
                                            <input type="email" class="form-control" placeholder="hello@example.com" name="email" id="email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Mobile Number</strong></label>
                                            <input type="tel" class="form-control" placeholder="+2 0123456789" name="phone" id="phone" >
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Password</strong></label>
                                            <input type="password"  class="form-control" placeholder="Password" name="password" id="password" required>
                                        </div>
                                        <div class="text-center mt-4">
                                            <button  type="submit" class="btn btn-primary btn-block" value="Register ">Register</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Already have an account? <a class="text-primary" href="page-login.html">Sign in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
